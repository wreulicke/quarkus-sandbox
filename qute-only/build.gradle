buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    ext {
        quarkusPluginVersion="1.1.1.Final"
    }
    dependencies {
        classpath "gradle.plugin.io.quarkus:quarkus-gradle-plugin:1.1.1.Final"
    }
}

plugins {
    id 'java'
    id 'maven-publish'
}

apply plugin: 'io.quarkus'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation 'io.quarkus:quarkus-qute:1.1.1.Final'
    implementation 'io.quarkus.qute:qute-rxjava:1.1.1.Final'
    testImplementation 'io.quarkus:quarkus-junit5:1.1.1.Final'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2'
    testImplementation 'org.assertj:assertj-core:3.14.0'

}

group = 'org.acme'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
